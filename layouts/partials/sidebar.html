<div class="sidebar">
    <img src="{{ "images/profile.jpg" | relURL }}" class="profile-img" alt="Profile Picture">
    <h1>{{ .Site.Params.name }}</h1>
    <p class="location">{{ .Site.Params.location }}</p>
    
    <div class="social-links">
        <a href="{{ .Site.Params.github }}" target="_blank" rel="noopener">
            <img src="{{ "icons/github.svg" | relURL }}" alt="GitHub">
        </a>
        <a href="{{ .Site.Params.linkedin }}" target="_blank" rel="noopener">
            <img src="{{ "icons/linkedin.svg" | relURL }}" alt="LinkedIn">
        </a>
    </div>
</div>
